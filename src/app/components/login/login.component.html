<div class="container-fluid">
  <div class="container">
    <div class="row">

      <div class="col-lg-6 col-lg-offset-3 well">
      
      <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
        <legend class="text-center">Mean Car</legend>
      
        <div class="form-group">
            <label>Email</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
              <input formControlName="userEmail" class="form-control" placeholder="Email">
            </div>
            <div *ngIf="loginForm.controls.userEmail.errors && (loginForm.controls.userEmail.dirty || loginForm.controls.userEmail.touched)"
                  class="alert alert-danger">
                  <div [hidden]="!loginForm.controls.userEmail.errors.required">This field is required!</div>
                  <div [hidden]="!loginForm.controls.userEmail.errors.email">Not a valid email format!</div>
            </div>
        </div>

        <div class="form-group">
            <label>Password</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
              <input formControlName="userPassword" class="form-control" placeholder="Password" type="password">
            </div>
            <div *ngIf="loginForm.controls.userPassword.errors && (loginForm.controls.userPassword.dirty || loginForm.controls.userPassword.touched)"
                  class="alert alert-danger">
                  <div [hidden]="!loginForm.controls.userPassword.errors.required">This field is required!</div>
            </div>
            
        </div>
      
        <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">Login <i class="fa fa-sign-in" aria-hidden="true"></i></button>
      </form>

      </div>
      
    </div>
  </div>
</div>
